<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        function toggleFields() {
            const doctorFields = document.getElementById('doctorFields');
            const patientFields = document.getElementById('patientFields');
            const doctorRadio = document.getElementById('doctor');
            const patientRadio = document.getElementById('patient');
            
            if (doctorRadio.checked) {
                doctorFields.style.display = 'block';
                patientFields.style.display = 'none';
            } else if (patientRadio.checked) {
                doctorFields.style.display = 'none';
                patientFields.style.display = 'block';
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row w-full max-w-4xl  rounded-lg shadow-md">
        <div class="hidden md:flex w-full md:w-1/2  items-center justify-center">
            <img style="width: 100%;" src="assets/DALL·E 2025-01-16 21.12.52 - A professional logo for a medical website that offers doctor appointment booking based on region and medical specialty, and provides a model for diagn.webp" alt="Register Image" class="w-3/4 rounded-lg">
        </div>
        <div class="w-full md:w-1/2 p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">إنشاء حساب</h2>
            <form action="register.php" method="POST">
                <input type="text" name="username" placeholder="اسم المستخدم" class="w-full px-4 py-2 mb-3 border rounded-md" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-2 mb-3 border rounded-md" required>
                <input type="password" name="password" placeholder="كلمة المرور" class="w-full px-4 py-2 mb-3 border rounded-md" required>
                <div class="flex items-center mb-3">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" id="doctor" name="user_type" value="doctor" class="hidden" required onclick="toggleFields()">
                        <span class="w-6 h-6 inline-block mr-2 border-2 border-gray-400 rounded-full flex items-center justify-center">
                            <span class="w-3 h-3 bg-gray-400 rounded-full hidden"></span>
                        </span>
                        طبيب
                    </label>
                    <label class="flex items-center cursor-pointer ml-4">
                        <input type="radio" id="patient" name="user_type" value="patient" class="hidden" required onclick="toggleFields()">
                        <span class="w-6 h-6 inline-block mr-2 border-2 border-gray-400 rounded-full flex items-center justify-center">
                            <span class="w-3 h-3 bg-gray-400 rounded-full hidden"></span>
                        </span>
                        مريض
                    </label>
                </div>
                
                <div id="doctorFields" style="display: none;">
                    <input type="text" name="specialization" placeholder="التخصص الطبي" class="w-full px-4 py-2 mb-3 border rounded-md">
                </div>
                
                <div id="patientFields" style="display: none;">
                    <input type="text" name="age" placeholder="العمر" class="w-full px-4 py-2 mb-3 border rounded-md">
                    <input type="text" name="medical_history" placeholder="السجل الطبي" class="w-full px-4 py-2 mb-3 border rounded-md">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">إنشاء حساب</button>
            </form>
        </div>
    </div>
</body>
</html>
